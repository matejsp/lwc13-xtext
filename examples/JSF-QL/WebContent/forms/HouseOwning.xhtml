<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core">

<ui:composition template="/index.xhtml">

	<ui:define name="content">

		<h:form id="houseOwningForm">

					<!-- hasSoldHouse boolean  -->
					<div class="ym-grid">
						<h:outputLabel styleClass="ym-g33 ym-gl"
							value="Did you sell a house in 2010?" />
						<!-- render boolean -->
						<h:selectBooleanCheckbox styleClass="ym-g50 ym-gl"
							id="chkHasSoldHouse" value="#{houseOwning.hasSoldHouse}">
							<f:ajax execute="chkHasSoldHouse"
								render="grp_hasSoldHouse_hasBoughtHouse" />
						</h:selectBooleanCheckbox>
					</div>
					<br />
					<!-- end hasSoldHouse boolean  -->

					<!-- hasBoughtHouse boolean  -->
					<div class="ym-grid">
						<h:outputLabel styleClass="ym-g33 ym-gl"
							value="Did you by a house in 2010?" />
						<!-- render boolean -->
						<h:selectBooleanCheckbox styleClass="ym-g50 ym-gl"
							id="cgkHasBoughtHouse" value="#{houseOwning.hasBoughtHouse}">
							<f:ajax execute="cgkHasBoughtHouse"
								render="grp_hasSoldHouse_hasBoughtHouse" />
						</h:selectBooleanCheckbox>
					</div>
					<br />
					<!-- end hasBoughtHouse boolean  -->

					<!-- B E G I N _ N E S T E D _ S E C T I O N  -->
					<!-- rendering will be triggered by components bounded to conditions which are used in expressions (group0Visible = houseOwning.hasSoldHouse && houseOwning.hasBoughtHouse)-->
					<h:panelGroup id="grp_hasSoldHouse_hasBoughtHouse">
						<!-- evaluation part, every expression has one -->
						<h:panelGroup id="grp_group0Visible"
							rendered="#{houseOwning.group0Visible}">
							<!-- just showing nested components,which can also be expression relevant?!, when rendered="condition" evaluates to true-->
							<div class="ym-grid ym-g50 highlight_content">
								<br />
								<!-- sellingPrice boolean  -->
								<h:outputLabel styleClass="ym-g60 ym-gl"
									value="Price the house was sold for:" />
								<!-- render Money IN -->
								<h:inputText styleClass="ym-g33 ym-gl" id="inSellingPrice"
									value="#{houseOwning.sellingPrice.amount}">
									<f:ajax event="keyup" execute="inSellingPrice"
										render="grp_ValueReside" />
								</h:inputText>
								<br />
								<!-- end sellingPrice boolean  -->

								<!-- privateDebt boolean  -->
								<h:outputLabel styleClass="ym-g60 ym-gl"
									value="Private debts for the sold house:" />
								<!-- render Money IN -->
								<h:inputText styleClass="ym-g33 ym-gl" id="inPrivateDebt"
									value="#{houseOwning.privateDebt.amount}">
									<f:ajax event="keyup" execute="inPrivateDebt"
										render="grp_ValueReside" />
								</h:inputText>
								<br />
								<!-- end privateDebt boolean  -->
							<!-- B E G I N _ N E S T E D _ S E C T I O N  -->
							<h:panelGroup id="grp_ValueReside">
								<!-- evaluation part, every expression has one -->
								<h:panelGroup id="grp_ValueReside_nested"
									rendered="#{houseOwning.valueResidueVisible}">
									<!-- just showing nested components,which can also be expression relevant?!, when rendered="condition" evaluates to true-->
									<h:outputLabel styleClass="ym-g60 ym-gl" value="Value residue:" />
									<!-- render Money OUT -->
									<h:outputLabel styleClass="ym-g33 ym-gl" id="lblValueReside"
										value="#{houseOwning.valueResidue.amount}" />
								</h:panelGroup>
							</h:panelGroup>
							<!-- E N D _ N E S T E D _ S E C T I O N  -->
							<br />
							<!-- E N D _ N E S T E D _ S E C T I O N  -->
							</div>
						</h:panelGroup>
					</h:panelGroup>
					<br />
					<div class="ym-grid">
					<!-- hasMaintLoan boolean  -->
					<h:outputLabel styleClass="ym-g33 ym-gl"
						value="Did you enter a loan for maintenance/reconstruction?" />
					<!-- render boolean -->
					<h:selectBooleanCheckbox styleClass="ym-g50 ym-gl" id="chkHasMaintLoan"
						value="#{houseOwning.hasMaintLoan}">
						<f:ajax execute="chkHasMaintLoan" render="" />
					</h:selectBooleanCheckbox>
					<br />
					</div>
					<!-- end hasMaintLoan boolean  -->
					<br />
		</h:form>
	</ui:define>


</ui:composition>
</html>
